version: "3"
services:
  mongo1:
    container_name: mongo1
    image: mongo:latest
    env_file:
      - ./.env.mongo-variables
    volumes:
      - ./scripts/mongo/rs-init.sh:/scripts/rs-init.sh
      - ./mongo/data1:/data/db
    networks:
      - smart-cart-network
      - mongo-network
    ports:
      - 27017:27017
    restart: always
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs"]

  mongo2:
    container_name: mongo2
    image: mongo:latest
    env_file:
      - ./.env.mongo-variables
    volumes:
      - ./mongo/data2:/data/db
    ports:
      - 27018:27017
    restart: always
    networks:
      - mongo-network
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs"]

  mongo3:
    container_name: mongo3
    image: mongo:latest
    env_file:
      - ./.env.mongo-variables
    volumes:
      - ./mongo/data3:/data/db
    ports:
      - 27019:27017
    restart: always
    networks:
      - mongo-network
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs"]

volumes:
  mongo1: {}
  mongo2: {}
  mongo3: {}

networks:
  mongo-network:
    driver: bridge
  smart-cart-network:
    external: true
    name: smart-cart-network
